<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>

  <body>

    <div class="container">
      <div class="result">
        <div class="prev"></div>
        <div class="cur"></div>
      </div>
      <div class="keys">
        <div class="row">
          <button data-key_value='7' class="key">7</button>
          <button data-key_value='8' class="key">8</button>
          <button data-key_value='9' class="key">9</button>
          <button data-key_value='del' class="key">DEL</button>
        </div>

        <div class="row">
          <button data-key_value='4' class="key">4</button>
          <button data-key_value='5' class="key">5</button>
          <button data-key_value='6' class="key">6</button>
          <button data-key_value='+' class="key">+</button>
        </div>

        <div class="row">
          <button data-key_value='1' class="key">1</button>
          <button data-key_value='2' class="key">2</button>
          <button data-key_value='3' class="key">3</button>
          <button data-key_value='-' class="key">-</button>
        </div>

        <div class="row">
          <button data-key_value='.' class="key">.</button>
          <button data-key_value='0' class="key">0</button>
          <button data-key_value='/' class="key">/</button>
          <button data-key_value='*' class="key">&times;</button>
        </div>

        <div class="row">
          <button data-key_value='reset' class="key">RESET</button>
          <button data-key_value='=' class="key">=</button>
        </div>
      </div>
    </div>
    <footer>
      Built By:&nbsp; <a href="https://github.com/AbdelrahmanElsadig">Abdelrahman Elsadig</a>
    </footer>
  </body>

</html>
